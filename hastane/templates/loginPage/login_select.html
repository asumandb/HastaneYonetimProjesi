{% extends "base_login.html" %}

{% block content %}
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* Önceki paletten gradyan: pembe → mavi → lacivert */
        background: linear-gradient(135deg, #ffb9c9 0%, #0578dd 55%, #0c167f 100%);
        min-height: 100vh; display: flex; align-items: center; justify-content: center;
        position: relative; overflow: hidden;
    }
    .background-animation { position: absolute; inset: 0; z-index: 0; }
    .background-animation::before,
    .background-animation::after {
        content: ''; position: absolute; width: 320px; height: 320px; border-radius: 50%;
        background: rgba(255,255,255,0.18); animation: float 6s ease-in-out infinite;
    }
    .background-animation::before { top: 12%; left: 8%; animation-delay: 0s; }
    .background-animation::after  { bottom: 12%; right: 8%; animation-delay: 3s; }
    @keyframes float { 0%,100%{transform:translateY(0) rotate(0)} 50%{transform:translateY(-18px) rotate(180deg)} }

    .login-container {
        position: relative; z-index: 1; background: rgba(255,255,255,0.95);
        backdrop-filter: blur(20px); border-radius: 20px; padding: 2.25rem 2rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.2);
        width: 100%; max-width: 880px; text-align: center;
    }
    .login-header { margin-bottom: 1.25rem; }
    .login-icon { width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 1rem;
        display: flex; align-items: center; justify-content: center;
        background: linear-gradient(135deg, #ffb9c9 0%, #0c167f 100%);
        box-shadow: 0 10px 20px rgba(12, 22, 127, 0.22);
    }
    .login-icon i { font-size: 2.2rem; color: white; }
    .login-title { font-size: 1.8rem; font-weight: 700; color: #0c167f; }
    .login-subtitle { color: #365; opacity: .85; font-size: 0.95rem; }

    /* Kartları yan yana ve eşit yükseklikte hizala */
    .choices { 
        display: grid; 
        grid-template-columns: repeat(2, minmax(280px, 1fr)); 
        gap: 1.25rem; 
        justify-content: center; 
        align-items: stretch; 
        margin-top: 1.25rem; 
    }
    .choice-card { 
        border: 1px solid rgba(0,0,0,0.05); 
        border-radius: 16px; 
        padding: 1.25rem; 
        background: #fff; 
        width: 100%; 
        max-width: 360px; 
        display: flex; 
        flex-direction: column; 
        height: 100%;
    }
    .choice-card .icon { font-size: 2rem; margin-bottom: .5rem; }
    .choice-card h3 { font-size: 1.2rem; margin: .25rem 0 .5rem; }
    .choice-card p { color:#555; font-size: .95rem; margin-bottom: 1rem; }
    .btn { display: inline-block; width: 100%; padding: .8rem 1.2rem; border-radius: 10px; color: #fff; text-decoration: none; font-weight: 600; margin-top: auto; }
    .btn-admin { background: linear-gradient(135deg, #ffb9c9 0%, #0c167f 100%); }
    .btn-doctor { background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%); }
    .btn:hover { opacity: .95; transform: translateY(-1px); transition: .2s; }

    @media (max-width: 820px) {
        .login-container { max-width: 640px; }
        .choices { grid-template-columns: 1fr; }
        .choice-card { max-width: 100%; }
    }
</style>

<div class="background-animation"></div>

<div class="login-container">
    <div class="login-header">
        <div class="login-icon"><i class="fa-solid fa-right-to-bracket"></i></div>
        <h1 class="login-title">Giriş Seçimi</h1>
        <p class="login-subtitle">Lütfen giriş yapmak istediğiniz rolü seçin.</p>
    </div>

    <div class="choices">
        <div class="choice-card">
            <div class="icon" style="color:#0c167f;"><i class="fa-solid fa-user-shield"></i></div>
            <h3>Admin Girişi</h3>
            <p>Sistemi yönetmek için giriş yapın.</p>
            <a href="{% url 'admin_login' %}" class="btn btn-admin">Giriş Yap</a>
        </div>
        <div class="choice-card">
            <div class="icon" style="color:#ff6b35;"><i class="fa-solid fa-user-md"></i></div>
            <h3>Doktor Girişi</h3>
            <p>Hastalarınızı ve reçetelerinizi yönetin.</p>
            <a href="{% url 'doctor_login' %}" class="btn btn-doctor">Giriş Yap</a>
        </div>
    </div>
</div>

{% endblock %}
