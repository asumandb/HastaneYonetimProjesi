{% extends "base.html" %}

{% block title %}Yataklar{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Yataklar</h2>
    <button class="btn btn-primary" id="addBedBtn">
        <i class="fa fa-plus me-1"></i> Yatak Ekle
    </button>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Numara</th>
            <th>Oda</th>
            <th>Durum</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody id="bedsTableBody">
        {% for bed in beds %}
        <tr data-id="{{ bed.id }}">
            <td>{{ bed.number }}</td>
            <td>{{ bed.room }}</td>
            <td>{{ bed.status }}</td>
            <td>
                <button class="btn btn-sm btn-warning editBedBtn" data-id="{{ bed.id }}">Düzenle</button>
                <button class="btn btn-sm btn-danger deleteBedBtn" data-id="{{ bed.id }}">Sil</button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">Kayıtlı yatak yok.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="bedModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bedModalLabel">Yatak Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
      </div>
      <div class="modal-body">
        <form id="bedForm">
          <input type="hidden" id="bedId">
          <div class="mb-3">
            <label>Numara</label>
            <input type="text" id="bedNumber" name="number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Oda</label>
            <input type="text" id="bedRoom" name="room" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Durum</label>
            <select id="bedStatus" name="status" class="form-control" required>
              <option value="boş">Boş</option>
              <option value="dolu">Dolu</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
$(document).ready(function(){
    // Yatak Ekle butonuna tıklanınca modalı aç
    $('#addBedBtn').click(function(){
        $('#bedModalLabel').text('Yatak Ekle');
        $('#bedId').val('');
        $('#bedNumber').val('');
        $('#bedRoom').val('');
        $('#bedStatus').val('boş');
        $('#bedModal').modal('show');
    });

    // Form submit (ekle/güncelle)
    $('#bedForm').submit(function(e){
        e.preventDefault();
        var bedId = $('#bedId').val();
        var url = bedId ? '/yatak/guncelle/' + bedId + '/' : '/yatak/ekle/';
        $.post(url, {
            number: $('#bedNumber').val(),
            room: $('#bedRoom').val(),
            status: $('#bedStatus').val()
        }, function(response){
            if(response.success){
                location.reload();
            } else {
                alert(response.error || 'Bir hata oluştu.');
            }
        });
    });

    // Düzenle butonu
    $('.editBedBtn').click(function(){
        var row = $(this).closest('tr');
        $('#bedModalLabel').text('Yatak Güncelle');
        $('#bedId').val(row.data('id'));
        $('#bedNumber').val(row.find('td:eq(0)').text());
        $('#bedRoom').val(row.find('td:eq(1)').text());
        $('#bedStatus').val(row.find('td:eq(2)').text());
        $('#bedModal').modal('show');
    });

    // Sil butonu
    $('.deleteBedBtn').click(function(){
        if(confirm('Bu yatağı silmek istediğinize emin misiniz?')){
            var bedId = $(this).data('id');
            $.post('/yatak/sil/' + bedId + '/', {}, function(response){
                if(response.success){
                    location.reload();
                } else {
                    alert(response.error || 'Bir hata oluştu.');
                }
            });
        }
    });
});
</script>
{% endblock %}
